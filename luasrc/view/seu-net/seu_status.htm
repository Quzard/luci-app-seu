<script type="text/javascript">//<![CDATA[
    XHR.poll(3, '<%=url([[admin]], [[services]], [[seu-net]], [[status]])%>', null,
        function(x, data) {
            var tb = document.getElementById('seu_status');
            if (data && tb) {
                if (data.running) {
                    var links = '<em><b><font color=green>ipv4连接状态 <%: 已连接%></font></b></em>';
                    tb.innerHTML = links;
                } else {
                    tb.innerHTML = '<em><b><font color=red>ipv4连接状态 <%: 未连接%></font></b></em>';
                }
            }
        }
    );
    //]]>
    </script>
    <style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
    <fieldset class="cbi-section">
        <p id="seu_status">
            <em><%:Collecting data...%></em>
        </p>
    </fieldset>
